<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Pizzaria - Login</title>
</head>
<body>
    <header>
        <img src="../img/Group14.webp" alt="Logo Tony Pizzaria">
    </header>
    <main>
        <div class="conteudo-container-login">
            <h1>Acesse a sua conta</h1>
            <p>O que você está esperando para saborear
               as mais deliciosas pizzas e sobremesas 
               da região?
            </p>
        </div>

        <div class="informacoes-de-login">
            
            <div class="info-email">
                <div class="img-email">
                <img src="../img/Email.webp" alt="icon email">
                </div>
                <input type="email" name="email-input" id="input-email" placeholder="Seu e-mail aqui">
                
            </div>
            <div class="underline"></div>

            <div class="info-senha">
                <div class="img-senha">
                <img src="../img/Lock.webp" alt="icon email">
                </div>
                <input type="password" name="senha-input" id="input-senha" placeholder="Sua senha">
            </div>
            <div class="underline"></div>

            <div class="entrarOuRedefinir">
                <a href="./pages/home.html" class="botao">Entar</a>
                <a href="./pages/redefinicaoSenha.html" class="esqueciASenha">Esqueci a senha</a>
            </div>
            
        </div>

        <div class="criarConta">
            <p>Ainda não tem uma conta?</p>
            <a href="./pages/criarConta.html" class="botao botao-transparente">Criar Conta</a>
        </div>
        
    </main>

</body>
</html>
