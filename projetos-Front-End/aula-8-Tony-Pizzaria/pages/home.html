<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styleHome.css">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony Pizzaria - Tela Inicial</title>
</head>

<body>
    <header>
        <div class="conteudo_header">
            <div class="perfil">
                <div class="texto_perfil">
                    <h1>Home</h1>
                    <p>Bom dia, Celso</p>
                </div>
                <div class="img_perfil">
                    <img src="../img/webp/smiling-man.webp" alt="foto_de_perfil" id="fotoPerfil">
                </div>
            </div>
            <div class="barra_pesquisa">
                <input type="search" name="barra_de_pesquisa" id="barra_pesquisa"
                    placeholder="Buscar algo para matar a minha fome">
                <div class="divLupa">
                    <img src="../img/webp/lupa.webp" alt="lupa" id="imgLupa">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="carrosselCategorias">
            <h1>Categorias</h1>

            <div class="categorias">

                <div class="tudo item_categoria">
                    <img src="../img/webp/logo.webp" alt="logo_pequeno" id="logo_pequeno">
                </div>

                <div class="bebidas item_categoria">
                    <img src="../img/webp/kawaii-Soda.webp" alt="bebidas" id="bebidas">
                </div>

                <div class="acompanhamentos item_categoria">
                    <img src="../img/webp/watermelon.webp" alt="acompanhamentos" id="acompanhamentos">
                </div>

                <div class="pizzas item_categoria">
                    <img src="../img/webp/pizza.webp" alt="pizza" id="pizza">
                </div>

                <div class="sobremesas_maiores item_categoria">
                    <img src="../img/webp/ice-Cream-Sundae.webp" alt="sobremesas_maiores" id="sobremesas_maiores">
                </div>

                <div class="sobremesas_menores item_categoria">
                    <img src="../img/webp/kawaii-Ice-Cream.webp" alt="sobremesas_menores" id="sobremesas_menores">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
